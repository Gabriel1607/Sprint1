<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Database sorter</title>
</head>
<body>
    <form id="myForm">
        <input type="file" id="csvFile" accept=".csv" />
        <br />
        <input type="submit" value="Subir" />
      </form>
      <p>Haz click en el t√≠tulo de una columna para organizarla</p>
      <table>
        <thead id="headings">
            <tr>
                <th id="Nombres">Nombre</th>
                <th id="DMI">DMI 0-1</th>
                <th id="Hamburguesa">Hamburguesa 0-1</th>
                <th id="Helado">Helado 0-1</th>
                <th id="Videojuego">Videojuegos 0-1</th>
                <th id="Feliz">Felicidad 0-1</th>
            </tr>
        </thead>
        <tbody id="results">
           
        </tbody>
    </table>
    <select id="Name1"></select>
    <select id="Name2"></select>
    <button id="compare">COMPARAR</button>
    <p id="result">Selecciona dos nombres y haz click para conocer su similitud coseno.</p>
</body>

<script src="main.js"></script>
</html>
